<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>E-Ticaret Admin Paneli</title>
<link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/resources/css/shop-homepage.css}" rel="stylesheet" />

<script th:src="@{/resources/js/jquery.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Yönetim Sistemine Giriş</a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1"></div>
			</div>
		</nav>
		<div class="row">
			<div class="col-lg-5 col-lg-offset-4" style="margin-top: 70px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Yönetim Sistemine Giriş</strong>
						</h3>
					</div>
					<div class="panel-body">
						<form role="form" method="post" th:action="@{/admin/login}" th:object="${admin}">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-user"></span>
									</div>
									<input  th:field="*{eposta}" type="email" class="form-control" placeholder="E-Posta" required="required" autofocus="autofocus"/>
									<span th:if="${#fields.hasErrors('eposta')}" class="form-control" style="color: red;" th:errors="*{eposta}">Name Error</span>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</div>
									<input th:field="*{parola}" type="password" class="form-control" placeholder="Parola" required="required" />
										<span th:if="${#fields.hasErrors('parola')}" class="form-control" style="color: red;" th:errors="*{parola}">Name Error</span>
								</div>
							</div>
							<button type="submit" class="btn btn-sm btn-primary">Giriş Yap</button>
						</form>
					</div>
				</div>
				<div class="col-md-12" th:if="${hata}">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong th:text="${hata}"></strong>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
