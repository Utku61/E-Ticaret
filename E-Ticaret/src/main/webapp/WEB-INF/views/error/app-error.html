<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>E-Ticaret Sayfa Bulumadı</title>
	<link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div class="container" align="center">
		<div class="row">
			<div class="span12">
				<div class="hero-unit center">
					<h2>
						Uygulama Hatası! <small><font face="Tahoma" color="red">Uygulama Hatası</font></small>
						<br/><br/>
						<a th:href="@{/}" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> Ana Sayfa</a>
					</h2>
				</div>
				<div class="col-md-12" th:if="${errorMessage  != null}">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong th:text="${errorMessage}"></strong>
					</div>
				</div>
				<br />
			</div>
		</div>
	</div>
</body>
</html>
