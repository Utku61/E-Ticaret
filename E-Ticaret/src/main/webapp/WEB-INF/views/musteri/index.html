<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>E-Ticaret Müşteri Paneli</title>
<link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" />

<script th:src="@{/resources/js/jquery.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>
<script th:src="@{/resources/js/custom_script_admin.js}"></script>
<script th:src="@{/resources/js/custom.js}"></script>
<script th:src="@{/resources/js/bootstrap-select.js}"></script>
<script th:src="@{/resources/js/jquery.multiselect.js}"></script>
<script th:src="@{/resources/js/moment-with-locales.js}"></script>
<script th:src="@{/resources/js/bootstrap-datetimepicker.js}"></script>
</head>
<body>
<div id="wrapper">
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index">Anasayfa</a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Hakkımızda</a></li>
						<li><a href="#">İletişim</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <span
								class="glyphicon glyphicon-search"></span> Ara<b class="caret"></b></a>
							<ul class="dropdown-menu" style="min-width: 300px;">
								<li>
									<div class="row">
										<div class="col-md-12">
											<form class="navbar-form navbar-left" role="search"
												method="post" action="urunara">
												<div class="input-group">
													<input type="text" name="urunAdi" class="form-control"
														required="required" /> <span class="input-group-btn">
														<button class="btn btn-primary" type="submit">Ara</button>
													</span>
												</div>
											</form>
										</div>
									</div>
								</li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li th:unless="${session.musteri}"><a href="#" data-toggle="modal" data-target="#UyeOlModal">Üye Ol<i aria-hidden="true"></i></a></li>
						<li th:unless="${session.musteri}"><a href="register"><span class="glyphicon glyphicon-user"></span>Giriş Yap</a></li>
						<li th:if="${session.musteri}" ><a href="sepet"><i class="glyphicon glyphicon-shopping-cart "></i>Sepetim</a></li>
						<li th:if="${session.musteri}" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i><span th:text="${session.musteri.ad} + ' ' + ${session.musteri.soyad}"></span><i class="fa fa-caret-down"></i></a>
							<ul class="dropdown-menu dropdown-user">
								<li><a href="#" data-toggle="modal" data-target="#EditMusteriModal"><i class="fa fa-gear fa-fw"></i>Parola Değiştir</a></li>
								<li class="divider"></li>
								<li><a href="sepet"><i class="glyphicon glyphicon-shopping-cart "></i>Sepetim</a></li>
								<li><a href="logout"><i class="fa fa-sign-out fa-fw"></i>Güvenli Çıkış</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
</div>

<div class="container">
		<div class="row">
			<div class="col-md-3">
				<p class="lead">Katagoriler</p>
				<div class="list-group">
					<a th:each="kategori : ${allKategoris}" class="list-group-item" th:attr="href='kategoriUrun/'+${kategori.kategoriID}" th:text="${kategori.kategoriAdi}">Kategori</a>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row carousel-holder">
					<div style="margin-left: 22px; margin-bottom: 20px;" class="col-sm-12">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin-right: 48px;">
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="item active">
									<img class="slide-image" th:src="'../resources/images/800x300.jpg'"/>
								</div>
								<div class="item">
									<img class="slide-image" th:src="'../resources/images/800x300_1.jpg'"/>
								</div>
								<div class="item">
									<img class="slide-image" th:src="'../resources/images/800x300_2.jpg'"/>
								</div>
							</div>
							<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span></a> 
							<a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span></a>
						</div>
					</div>
				</div>
				<div th:if="${kategoriUrun}"> 
					<div th:each="u : ${kategoriUrun}" class="col-sm-4 col-lg-4 col-md-4">
						<div class="thumbnail">
							<img alt="" th:src="'../resources/images/'+${u.resim}" class="img-thumbnail" style="width: 320px; height: 150px;" />
							<div class="caption">
								<h4 class="pull-right" th:text="${u.fiyat}+'TL'"></h4>
								<p th:text="${u.aciklama}"></p>
								<p th:if="${session.musteri}" style="color: blue;">
									<a th:attr="href='sepetekle/'+${u.urunID}" th:text="'Sepete Ekle'"><i class="fa fa-plus-square "></i> </a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div th:if="${urunler}"> 
  					<div th:each="u : ${urunler}" class="col-sm-4 col-lg-4 col-md-4">
						<div class="thumbnail">
							<img alt="" th:src="'../resources/images/'+${u.resim}" class="img-thumbnail" style="width: 320px; height: 150px;" />
							<div class="caption">
								<h4 class="pull-right" th:text="${u.fiyat}+'TL'"></h4>
								<p th:text="${u.aciklama}"></p>
								<p th:if="${session.musteri}" style="color: blue;">
									<a  th:attr="href='sepetekle/'+${u.urunID}" th:text="'Sepete Ekle'"><i class="fa fa-plus-square "></i> </a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="deleteSiparisModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Uyarı !</h4>
				</div>

				<div class="modal-body">
					<p class="bg-danger">
						<b>Silme işlemini onaylıyor musunuz?</b>
					</p>
					<a href="#" class="btn btn-danger btn-lg" id="btnDeleteSiparis">Onayla</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
